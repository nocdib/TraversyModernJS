<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- UIkit CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.11.1/dist/css/uikit.min.css" />

<!-- UIkit JS -->
<script src="https://cdn.jsdelivr.net/npm/uikit@3.11.1/dist/js/uikit.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/uikit@3.11.1/dist/js/uikit-icons.min.js"></script>
</head>
<body>
    <div class="uk-card uk-card-default uk-width-1-2@m uk-align-center uk-position-center">
        <div class="uk-card-body">
            <h3 class="uk-card-title uk-text-center">Password Validator</h3>
            <form>

                <div class="uk-margin">
                    <div class="uk-inline uk-width-1-1 uk-form-password">
                        <span class="uk-form-icon" uk-icon="icon: lock"></span>
                        <input class="uk-input uk-form-large" id="firstPassword" type="password">
                    </div>
                </div>

                <div class="uk-margin">
                    <div class="uk-inline uk-width-1-1 uk-form-password">
                        <span class="uk-form-icon" uk-icon="icon: lock"></span>
                        <input class="uk-input uk-form-large" id="secondPassword" type="password">
                    </div>
                </div>

                <div class="uk-margin">
                    <button class="uk-button uk-button-primary uk-button-large uk-width-1-1" href="#modal-center" id="continue-btn" uk-toggle="" aria-expanded="false" disabled>Continue</button>
                    <div id="modal-center" class="uk-flex-top" uk-modal>
                        <div class="uk-modal-dialog uk-modal-body uk-margin-auto-vertical">
                            <button class="uk-modal-close-default" type="button" uk-close></button>
                            <p id="validationMsg"></p>
                        </div>
                    </div>
                </div>

            </form>
            
        </div>
        <div class="uk-card-footer">
            <ul class="uk-width-medium-1-3 uk-list uk-list-line uk-text-small uk-text-center">
                <li class="uk-text-danger uk-margin-remove" id="length">Between 8-20 characters <span uk-icon="icon: ban"></span></li>
                <li class="uk-text-danger uk-margin-remove" id="case">Has upper and lower case letters <span uk-icon="icon: ban"></span></li>
                <li class="uk-text-danger uk-margin-remove" id="symbol">Has a symbol <span uk-icon="icon: ban"></span></li>
                <li class="uk-text-danger uk-margin-remove" id="matching">Passwords match <span uk-icon="icon: ban"></span></li>
            </ul>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
